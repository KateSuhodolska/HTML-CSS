<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="form-control">
        <input type="text" name="lastName" value="Emerson" />
    </div>
    <div class="form-control">
        <input type="number" name="age" value="17" />
    </div>
    <div class="form-control">
        <input type="checkbox" id="agree-conditions" name="agree" />
        <label for="agree-conditions">Accept terms and conditions</label>
    </div>
    <div class="choose-gender form-control">
        <input name="gender" id="Male" type="radio" checked /><label for="Male">
        Male</label
      >
      <input name="gender" id="Female" type="radio" /><label for="Female">
        Female</label
      >
      <input name="gender" id="Secret" type="radio" /><label for="Secret">
        Secret</label
      >
    </div>
    <div class="form-control">
      <textarea
        name="description"
        placeholder="Write description..."
      ></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
