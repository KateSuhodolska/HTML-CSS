<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form>
        <div class="form-control">
            <label for="lastName">Last Name
          <input type="text" name="lastName" value="Emerson" readonly />
        </label>
        </div>
        <div class="form-control">
            <label for="age">Age
          <input type="number" name="age" value="17" min="3" max="10" required />
        </label>
        </div>
        <div class="form-control">
            <label>
          <input type="checkbox" id="agree-conditions" name="agree" disabled />Accept terms and
          conditions
        </label>
        </div>
        <div class="choose-gender form-control">
            <input name="gender" id="Male" type="radio" checked /><label for="Male"> Male</label>
            <input name="gender" id="Female" type="radio" /><label for="Female"> Female</label>
            <input name="gender" id="Secret" type="radio" /><label for="Secret"> Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
